<html>
<title>Pokemon</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<body>
  Pokemon Number: <input type="pokemonNumber" name="" value=""><br>
  <button type="button" id="showStats">Show stats!</button>
  <div id="stats"></div>
</body>

<script>
$(document).ready(function(){
});

$('#showStats').click(function(e) {
  //alert( "Handler for .click() called." );
  var url = "https://pokeapi.co/api/v2/pokemon/3/";
  jQuery.getJSON( url , function(data){
    $("#stats").html("it's working");
  });
});
</script>
</html>
